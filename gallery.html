      <h2>Hover Overlay Effect</h2>

      <div class="overlay-wrapper">
        <img src="photo/gallery/cat_sleep.jpg" alt="午睡的校園貓" class="overlay-base">
        <div class="overlay-layer">
          <img src="photo/gallery/cat_leave.jpg" alt="起身伸懶腰的貓" class="overlay-image">

        </div>
      </div>
    </section>

    <section class="image-map-section">
      <h2>Image Map</h2>
      <div class="image-map-wrapper">
        <img src="photo/gallery/cat.jpg" alt="躺在校園草地上的花貓" usemap="#cks-map" width="700" height="525">
        <map name="cks-map">
          <area shape="poly" coords="314,135,328,461,161,466,160,140" href="showcase.html" alt="點擊查看 Showcase" aria-label="點擊查看 Showcase">
        </map>
      </div>
    </section>
